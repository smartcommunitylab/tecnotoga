<ion-view view-title="{{'app' | translate}}" hide-nav-bar="true" class="registration">
	<ion-content class="padding">
		<h4 class="title">{{'app' | translate}}</h4>
		<h5>{{'register_new_account' | translate}}</h5>

		<div class="list list-inset">
			<label class="item item-input item-input-cf">
				<input type="text" maxlength="16" ng-maxlength="16" ng-model="registration.cf" placeholder="{{'cf' | translate}}">
			</label>
			<label class="item item-input">
				<input type="password" ng-model="registration.pwd" placeholder="{{'password' | translate}}">
			</label>
			<label class="item item-input">
				<input type="password" ng-model="registration.pwdagain" placeholder="{{'password_again' | translate}}">
			</label>
			<label class="item item-input">
				<input type="tel" maxlength="14" ng-maxlength="14" ng-model="registration.cellPhone" placeholder="{{'cellPhone' | translate}}">
			</label>
		</div>

		<a ng-click="openPrivacyLink()">{{'register_privacy_info' | translate}}</a>
		<ion-checkbox class="checkbox-energized" ng-model="registration.privacy">{{'register_privacy_accept' | translate}}</ion-checkbox>

		<button class="button button-block button-energized" ng-click="register()" ng-disabled="!registration.privacy">{{'register' | translate}}</button>
		<a ng-click="cancel()">{{'cancel' | translate}}</a>
	</ion-content>
</ion-view>
